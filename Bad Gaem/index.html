<!DOCTYPE html>
<title>Bad Gaem</title>
<div id="menu">
<img src="Assets/title.png"><br>
<img src="Assets/play.png" onclick="p()" height=100 style="border-radius:10px;">
</div>
<div id="game">
<h1 style="font-size:100px;"><img src="Assets/coin.png" height=100> <span id="pointd">0</span> <img src="Assets/crate.png" height=100> <span id="crated">0</span>/<span id="cdm">0</span> <img src="Assets/wins.png" height=100> <span id="wdis">0</span></h1>
<img src="Assets/shop.png" height=100 style="background-color:white; border-radius:10px; position:absolute; top:3px; right:3px;" onclick="shops()">
<div class="center"><img src="Assets/click.png" height=330 onclick="c()"></div><br>
</div>
<div id="shop">
<h1>SHOP</h1>
<button onclick="shopc()" style="background:none; color:red; font-size:50px; position:absolute; top:3px; right:3px;">X</button>
<h2>Upgrades</h2>
<button onclick="b1()">2x per clik [200]</button>
<button onclick="b2()">10x per clik [600]</button>
<button onclick="b3()">30x per clik [10,000]</button>
<h2>Mystery Crates</h2>
<button onclick="b4()">Standard [5,000]</button>
<button onclick="b5()">Rare [10,000]</button>
<button onclick="b6()">Legandary [100,000]</button>
</div>
<div class="center"><img id="wd"></div>
<script>
const ms = document.getElementById("menu")
const gs = document.getElementById("game")
const pd = document.getElementById("pointd")
const ss = document.getElementById("shop")
const song = new Audio('Assets/song.wav')
const wheel = document.getElementById("wd")
const crd = document.getElementById("crated")
const crm = document.getElementById("cdm")
const wind = document.getElementById("wdis")
wheel.style.display="none"
let points = parseInt(localStorage.getItem('badgaem-points')) || 0;
let extra = parseInt(localStorage.getItem('badgaem-extra')) || 1;
let cdv = parseInt(localStorage.getItem('badgaem-crates')) || 0;
let cdg = parseInt(localStorage.getItem('badgaem-goal')) || cdv * 2;
let wv = parseInt(localStorage.getItem('badgaem-wins')) || 0;
pd.innerHTML = points
crd.innerHTML = cdv
crm.innerHTML = cdg
wind.innerHTML = wv
gs.style.display="none"
ss.style.display="none"
function sd() {
    localStorage.setItem('badgaem-points', points);
    localStorage.setItem('badgaem-extra', extra);
    localStorage.setItem('badgaem-crates', cdv);
    localStorage.setItem('badgaem-goal', cdg);
    localStorage.setItem('badgaem-wins', wv);
}
function cd(){
localStorage.clear()
}
function p(){
gs.style.display="block"
ms.style.display="none"
song.play()
}
function shops(){
gs.style.display="none"
ss.style.display="block"
}
function shopc(){
gs.style.display="block"
ss.style.display="none"
}
function c(){
points += extra
pd.innerHTML = points
sd()
}
function b1(){
if(points >= 200){
points -= 200
extra += 2
pd.innerHTML = points
sd()
}
}
function b2(){
if(points >= 600){
points -= 600
extra += 10
pd.innerHTML = points
sd()
}
}
function b3(){
if(points >= 10000){
points -= 10000
extra += 30
pd.innerHTML = points
sd()
}
}
function b4() {
    if (points >= 5000) {
        points -= 5000;
        pd.innerHTML = points;

        if (Math.floor(Math.random() * 9) + 1 == 5) {
            cdv += 1;
            crd.innerHTML = cdv;
            points += 10000;

            if (cdg == cdv) {
                cdg = cdv * 2; // Properly update the goal
                crm.innerHTML = cdg;
                wv += 1; // Increment wins
                wind.innerHTML = wv;
            }

            wheel.style.display = "block";
            wheel.src = "Assets/WheelWin.gif";
        } else {
            wheel.style.display = "block";
            wheel.src = "Assets/WheelLose.gif";
        }

        setTimeout(() => {
            wheel.style.display = "none";
            wheel.src = "";
        }, 5000);
    }

    sd(); // Save data after operation
}

function b5() {
    if (points >= 10000) {
        points -= 10000;
        pd.innerHTML = points;

        if (Math.floor(Math.random() * 19) + 1 == 10) {
            cdv += 1;
            crd.innerHTML = cdv;
            points += 80000;

            if (cdg == cdv) {
                cdg = cdv * 2; // Properly update the goal
                crm.innerHTML = cdg;
                wv += 1; // Increment wins
                wind.innerHTML = wv;
            }

            wheel.style.display = "block";
            wheel.src = "Assets/WheelWin.gif";
        } else {
            wheel.style.display = "block";
            wheel.src = "Assets/WheelLose.gif";
        }

        setTimeout(() => {
            wheel.style.display = "none";
            wheel.src = "";
        }, 5000);
    }

    sd(); // Save data after operation
}

function b6() {
    if (points >= 100000) {
        points -= 100000;
        pd.innerHTML = points;

        if (Math.floor(Math.random() * 39) + 1 == 20) {
            cdv += 1;
            crd.innerHTML = cdv;
            points += 600000;

            if (cdg == cdv) {
                cdg = cdv * 2; // Properly update the goal
                crm.innerHTML = cdg;
                wv += 1; // Increment wins
                wind.innerHTML = wv;
            }

            wheel.style.display = "block";
            wheel.src = "Assets/WheelWin.gif";
        } else {
            wheel.style.display = "block";
            wheel.src = "Assets/WheelLose.gif";
        }

        setTimeout(() => {
            wheel.style.display = "none";
            wheel.src = "";
        }, 5000);
    }

    sd(); // Save data after operation
}
</script>
